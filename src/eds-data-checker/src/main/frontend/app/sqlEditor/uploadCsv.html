<div class="modal-header">
    <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Upload CSV</h4>
</div>
<div class="modal-body">
    <form endUserRole="form" class="container-fluid">
        <div class="row">
            <div class="form-group col-md-12">
                <label class="control-label">Table name</label>
                <div class="input-group">
                    <input type="text" class="form-control"  [(ngModel)]="tableName" name="TableName">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="control-label">CSV File</label>
                <div class="input-group">
                    <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".csv">
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn bnt-default" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!tableName || !file">OK</button>
</div>

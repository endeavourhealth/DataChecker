<div class="modal-header">
    <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Medication Issues</h4>
</div>
<div class="modal-body"> <!-- (keydown)="keydown($event)"> -->

    <div class="container-fluid">
			<loadingIndicator [done]="issues">
				<div class="table-selectable" *ngIf="issues">
						<div class="scroll-box-350">
								<table class="table table-hover table-condensed table-striped ">
										<thead>
												<th>Date</th>
											<th>Prescribed By</th>
											<th>Quantity</th>
											<th>Expected Duration</th>
										</thead>
										<tbody>
										<tr *ngIf="!issues.length > 0"><td colspan="4"><i>(no issues found)</i></td></tr>
										<tr *ngFor="let issue of issues">
														<td>{{issue.date | cuiDate}}</td>
											<td>{{getPractitionerName(issue.prescriber) | cuiName }}</td>
											<td>{{issue.quantity | cuiQuantity}}</td>
											<td>{{issue.expectedDuration}}</td>
												</tr>
										</tbody>
								</table>
						</div>
				</div>
			</loadingIndicator>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn bnt-default" (click)="close()">Close</button>
</div>
